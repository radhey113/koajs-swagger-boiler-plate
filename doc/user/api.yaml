tags:
  - name: User
    description: CRUD operations for user 
paths:
  /user:
    get:
      operationId: get_user
      summary: Fetch user
      tags:
        - User
      produces:
        - application/json
      parameters:
        - name: authorization
          in: header
          type: string
          description: Enter The Authentication Token
          required: true
      responses:
        "200":
          description: Successfully fetched users
          schema:
            type: array
            items:
              type: object
              properties:
                ok:
                  type: boolean
                  description: If success then true otherwise false
                message:
                  type: string
                  description: Custome message is here  
                status:
                  type: number
                  description: Response status
                data: 
                  type: object
                  properties:
                    count:
                      type: number  
        "400":
          description: >-
            "Invalid request parameters
             Could be:
               * Missing required fields"

    post:
      operationId: create_user
      summary: Create a user
      tags:
        - User
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: authorization
          in: header
          type: string
          description: Enter The Authentication Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                description: Optional ID of another user
            required:
                - username
      responses:
        "200":
          description: Successfully created new user
          schema:
            type: object
            properties:
              ok:
                type: boolean
              message:
                type: string  
              status:
                type: boolean
              data: 
                type: object
                properties:
                  username:
                    type: string
                    description: Username
                  updatedAt:
                    type: Last Updated Date
                  createdAt: 
                    type: string
                    description: Created Date
        "400":
          description: >-
            "Invalid request parameters
             Could be:
               * Missing required fields"
  /user/{id}:
    put:
      operationId: update_user
      summary: Update a user
      tags:
        - User
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: authorization
          in: header
          type: string
          description: Enter The Authentication Token
          required: true  
        - in: path
          name: id
          required: true  
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                description: Optional ID of another user
            required:
                - username
      responses:
        "200":
          description: Successfully updated a user
          schema:
            type: object
            properties:
              ok:
                type: boolean
              message:
                type: string  
              status:
                type: boolean
              data: 
                type: object
                properties:
                  username:
                    type: string
        "400":
          description: >-
            "Invalid request parameters
             Could be:
               * Missing required fields"
    delete:
      operationId: delete_user
      summary: Delete a user
      tags:
        - User
      produces:
        - application/json
      parameters:
        - name: authorization
          in: header
          type: string
          description: Enter The Authentication Token
          required: true  
        - in: path
          name: id
          required: true
      responses:
        "200":
          description: Successfully removed user
          schema:
            type: object
            properties:
              ok:
                type: boolean
              message:
                type: string  
              status:
                type: boolean
              data: 
                type: object
                properties:
                  username:
                    type: string
        "400":
          description: >-
            "Invalid request parameters
             Could be:
               * Missing required fields"        
