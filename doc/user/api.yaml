tags:
  - name: User
    description: CRUD operations for user 
paths:
  /user:
    get:
      operationId: get_category
      summary: Fetch categories
      tags:
        - User
      produces:
        - application/json
      parameters:
        - name: authorization
          in: header
          type: string
          description: Enter The Authentication Token
          required: true
      responses:
        "200":
          description: Successfully fetched categories
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: number
                  description: User ID
                parentId:
                  type: number
                  description: ID of another User
                communicationHierarchyId:
                  type: number
                  description: Communication hierarchy ID
                name:
                  type: string
                  description: User name
                status:
                  type: string
                  description: User status
                description:
                  type: string
                  description: User description
                icon:
                  type: string
                  description: User icon
        "400":
          description: >-
            "Invalid request parameters
             Could be:
               * Missing required fields"

    post:
      operationId: create_category
      summary: Create a user
      tags:
        - User
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: authorization
          in: header
          type: string
          description: Enter The Authentication Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              parentId:
                type: number
                description: Optional ID of another user
              communicationHierarchyId:
                type: number
                description: Optional communication hierarchy ID
              name:
                type: string
                description: Required user name
              status:
                type: string
                description: Required user status
              description:
                type: string
                description: Required user description
              icon:
                type: string
                description: Required user icon
            required:
                - icon
                - description
                - status
                - name
                - communicationHierarchyId
                - parentId
      responses:
        "200":
          description: Successfully created new user
          schema:
            type: object
            properties:
              ok:
                type: boolean
        "400":
          description: >-
            "Invalid request parameters
             Could be:
               * Missing required fields"
  /user/{id}:
    put:
      operationId: update_user
      summary: Update a user
      tags:
        - User
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: authorization
          in: header
          type: string
          description: Enter The Authentication Token
          required: true  
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              parentId:
                type: number
                description: Optional ID of another user
              communicationHierarchyId:
                type: number
                description: Optional communication hierarchy ID
              name:
                type: string
                description: Required user name
              status:
                type: string
                description: Required user status
              description:
                type: string
                description: Required user description
              icon:
                type: string
                description: Required user icon
            required:
                - icon
                - description
                - status
                - name
                - communicationHierarchyId
                - parentId
      responses:
        "200":
          description: Successfully updated a user
          schema:
            type: object
            properties:
              ok:
                type: boolean
        "400":
          description: >-
            "Invalid request parameters
             Could be:
               * Missing required fields"
    delete:
      operationId: delete_user
      summary: Delete a user
      tags:
        - User
      produces:
        - application/json
      parameters:
        - name: authorization
          in: header
          type: string
          description: Enter The Authentication Token
          required: true  
        - in: path
          name: id
          required: true
      responses:
        "200":
          description: Successfully removed user
          schema:
            type: object
            properties:
              ok:
                type: boolean
        "400":
          description: >-
            "Invalid request parameters
             Could be:
               * Missing required fields"        
